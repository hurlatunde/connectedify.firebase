<script>
    $('#tabs').tabs();

    var map;
    function initMap() {
        // Styles a map in night mode.
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 6.492323, lng: 3.359775},
            zoom: 12,
            styles: [{
                "featureType": "all",
                "elementType": "all",
                "stylers": [{"hue": "#e7ecf0"}]
            }, {"featureType": "poi", "elementType": "all", "stylers": [{"visibility": "off"}]}, {
                "featureType": "road",
                "elementType": "all",
                "stylers": [{"saturation": -70}]
            }, {
                "featureType": "transit",
                "elementType": "all",
                "stylers": [{"visibility": "off"}]
            }, {
                "featureType": "transit.line",
                "elementType": "all",
                "stylers": [{"visibility": "on"}, {"color": "#449cd5"}]
            }, {
                "featureType": "transit.station",
                "elementType": "all",
                "stylers": [{"visibility": "on"}]
            }, {
                "featureType": "transit.station.rail",
                "elementType": "all",
                "stylers": [{"visibility": "on"}, {"hue": "#009cff"}]
            }, {
                "featureType": "transit.station.rail",
                "elementType": "geometry.fill",
                "stylers": [{"visibility": "on"}, {"hue": "#00fff5"}]
            }, {
                "featureType": "transit.station.rail",
                "elementType": "geometry.stroke",
                "stylers": [{"visibility": "simplified"}, {"hue": "#00ffcd"}]
            }, {
                "featureType": "transit.station.rail",
                "elementType": "labels.text.fill",
                "stylers": [{"visibility": "on"}, {"color": "#ffffff"}]
            }, {
                "featureType": "transit.station.rail",
                "elementType": "labels.text.stroke",
                "stylers": [{"visibility": "on"}, {"color": "#626264"}]
            }, {
                "featureType": "transit.station.rail",
                "elementType": "labels.icon",
                "stylers": [{"visibility": "on"}]
            }, {
                "featureType": "water",
                "elementType": "all",
                "stylers": [{"visibility": "simplified"}, {"saturation": -60}]
            }]
        });
    }
</script>
